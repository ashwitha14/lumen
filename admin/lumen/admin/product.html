<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f9f9f9;
    }
 
    .form-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
 
    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
 
    .form-group {
        margin-bottom: 15px;
    }
 
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
 
    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
 
    .form-actions {
        text-align: center;
    }
 
    .form-actions button {
        margin: 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
 
    .btn-save {
        background-color: #28a745;
        color: white;
    }
 
    .btn-save:hover {
        background-color: #218838;
    }
 
    .btn-cancel {
        background-color: #dc3545;
        color: white;
    }
 
    .btn-cancel:hover {
        background-color: #c82333;
    }
</style>
</head>
<body>
<div class="form-container">
<h2>Product Form</h2>
<form id="productForm">
    <!-- Product Name -->
    <div class="form-group">
        <label for="productName">Product Name <span style="color: red;">*</span></label>
        <input type="text" id="productName" name="productName" placeholder="Enter Product Name" required>
    </div>

    <!-- Product Description -->
<div class="form-group">
    <label for="productName">Description <span style="color: red;">*</span></label>
    <input type="text" id="productName" name="productName" placeholder="Enter Description" required>
</div>

    <!-- Product Category Name -->
    <div class="form-group">
        <label for="productCategory">Product Category <span style="color: red;">*</span></label>
        <input type="text" id="productCategory" name="productCategory" placeholder="Enter Product Category" required>
    </div>

    <!-- Model Number -->
    <div class="form-group">
        <label for="modelNumber">Model Number <span style="color: red;">*</span></label>
        <input type="text" id="modelNumber" name="modelNumber" placeholder="Enter Model Number" required>
    </div>

    <!-- Serial Number -->
    <div class="form-group">
        <label for="serialNumber">Serial Number <span style="color: red;">*</span></label>
        <input type="text" id="serialNumber" name="serialNumber" placeholder="Enter Serial Number" required>
    </div>

    <!-- Stock Level -->
    <div class="form-group">
        <label for="stockLevel">Stock Level <span style="color: red;">*</span></label>
        <input type="number" id="stockLevel" name="stockLevel" placeholder="Enter Stock Level" required>
    </div>

    <!-- Reorder Points -->
    <div class="form-group">
        <label for="reorderPoints">Reorder Points <span style="color: red;">*</span></label>
        <input type="number" id="reorderPoints" name="reorderPoints" placeholder="Enter Reorder Points" required>
    </div>

    <!-- Supplier Name -->
    <div class="form-group">
        <label for="supplierName">Supplier Name <span style="color: red;">*</span></label>
        <input type="text" id="supplierName" name="supplierName" placeholder="Enter Supplier Name" required>
    </div>

    <!-- Supplier Email -->
    <div class="form-group">
        <label for="supplierEmail">Supplier Email <span style="color: red;">*</span></label>
        <input type="email" id="supplierEmail" name="supplierEmail" placeholder="Enter Supplier Email" required>
    </div>

    <!-- Supplier Contact -->
    <div class="form-group">
        <label for="supplierContact">Supplier Contact <span style="color: red;">*</span></label>
        <input type="text" id="supplierContact" name="supplierContact" placeholder="Enter Supplier Contact" required>
    </div>

    <!-- Order Date -->
    <div class="form-group">
        <label for="orderDate">Order Date <span style="color: red;">*</span></label>
        <input type="date" id="orderDate" name="orderDate" required>
    </div>

    <!-- Quantity -->
    <div class="form-group">
        <label for="quantity">Quantity <span style="color: red;">*</span></label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" required>
    </div>

    <!-- Order Status -->
    <div class="form-group">
        <label for="orderStatus">Order Status <span style="color: red;">*</span></label>
        <input type="text" id="orderStatus" name="orderStatus" placeholder="Enter Order Status (e.g., Pending, Delivered)" required>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
        <button type="submit" class="btn-save">Save</button>
        <button type="reset" class="btn-cancel">Reset</button>
    </div>
</form>
</div>
</body>
</html>
