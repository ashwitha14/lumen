<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Form</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group input[type="date"] {
      padding: 8px;
    }
    .form-actions {
      text-align: center;
    }
    .form-actions button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-actions button:hover {
      background-color: #0056b3;
    }
    .form-actions .reset-btn {
      background-color: #6c757d;
    }
    .form-actions .reset-btn:hover {
      background-color: #565e64;
    }
</style>
</head>
<body>
<div class="form-container">
<h2>Staff Management Form</h2>
<form id="staffForm">
    <div class="form-group">
        <label for="id">Profile id:<span style="color: red;">*</span></label>
        <input type="text" id="id" name="id" placeholder="Enter your profile-id" required>
    </div>
<div class="form-group">
<label for="fullName">Full Name:<span style="color: red;">*</span></label>
<input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>
</div>
<div class="form-group">
<label for="email">Email:<span style="color: red;">*</span></label>
<input type="email" id="email" name="email" placeholder="Enter email address" required>
</div>
<div class="form-group">
<label for="contact">Contact:<span style="color: red;">*</span></label>
<input type="tel" id="contact" name="contact" placeholder="Enter contact number" pattern="[0-9]{10}" required>
</div>
<div class="form-group">
<label for="password">Password:<span style="color: red;">*</span></label>
<input type="password" id="password" name="password" placeholder="Enter password" minlength="8" required>
</div>
<div class="form-group">
<label for="dateOfJoining">Date of Joining:<span style="color: red;">*</span></label>
<input type="date" id="dateOfJoining" name="dateOfJoining" required>
</div>
<div class="form-group">
<label for="salary">Salary:<span style="color: red;">*</span></label>
<input type="number" id="salary" name="salary" placeholder="Enter salary amount" min="0" required>
</div>
<div class="form-actions">
<button type="submit">Save</button>
<button type="reset" class="reset-btn">Reset</button>
</div>
</form>
</div>
</body>
</html>
