<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="staff.html">Staff Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Staff Profile</h1>
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h5 class="card-title text-center">Profile Details</h5>
                <table class="table table-bordered mt-3">
                    <tbody>
                        <tr>
                            <th scope="row">User ID</th>
                            <td id="userId">98765</td>
                        </tr>
                        <tr>
                            <th scope="row">Username</th>
                            <td id="userName">staff</td>
                        </tr>
                        <tr>
                            <th scope="row">Password</th>
                            <td id="password">********</td>
                        </tr>
                        <tr>
                            <th scope="row">First Name</th>
                            <td id="firstName">First</td>
                        </tr>
                        <tr>
                            <th scope="row">Last Name</th>
                            <td id="lastName">Last</td>
                        </tr>
                        <tr>
                            <th scope="row">Type</th>
                            <td id="type">Staff</td>
                        </tr>
                        <tr>
                            <th scope="row">Phone</th>
                            <td id="phone">+1 123 456 789</td>
                        </tr>
                        <tr>
                            <th scope="row">Email</th>
                            <td id="email">staff@example.com</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center mt-4">
                    <a href="staff.html" class="btn btn-primary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
