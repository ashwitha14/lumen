<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .product-details {
            margin-top: 20px;
        }
        .product-details div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Search</h2>
        <div class="form-group">
            <label for="product-input">Enter Product Name or Details:</label>
            <input type="text" id="product-input" placeholder="Product Name or Details">
        </div>
        <div class="form-group">
            <button id="find-button">Find</button>
        </div>
        
        <div id="product-details" class="product-details" style="display: none;">
            <h3>Product Details</h3>
            <div><strong>Product Name:</strong> <span id="product-name"></span></div>
            <div><strong>Description:</strong> <span id="description"></span></div>
            <div><strong>Product Image:</strong> <img id="product-image" alt="Product Image" style="max-width: 100px; display: block;"></div>
            <div><strong>Category:</strong> <span id="category"></span></div>
            <div><strong>Model Number:</strong> <span id="model-number"></span></div>
            <div><strong>Serial Number:</strong> <span id="serial-number"></span></div>
            <div><strong>Stock Level:</strong> <span id="stock-level"></span></div>
            <div><strong>Reorder Point:</strong> <span id="reorder-point"></span></div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1">
            </div>

            <div class="form-group">
                <button id="sell-button">Sell</button>
            </div>
        </div>

        <!-- Link to invoice page -->
        <div class="form-group">
            <a href="invoice.html" id="invoice-link" style="display: none;">
                <button>Proceed to Invoice</button>
            </a>
        </div>
    </div>

    <script>
        document.getElementById('find-button').addEventListener('click', function() {
            // Simulate finding the product details (replace this with actual logic)
            const productDetails = {
                productName: 'Sample Product',
                description: 'This is a sample product description.',
                productImage: 'https://via.placeholder.com/100',
                category: 'Sample Category',
                modelNumber: 'Model123',
                serialNumber: 'SN123456',
                stockLevel: 50,
                reorderPoint: 10
            };

            // Populate the product details
            document.getElementById('product-name').textContent = productDetails.productName;
            document.getElementById('description').textContent = productDetails.description;
            document.getElementById('product-image').src = productDetails.productImage;
            document.getElementById('category').textContent = productDetails.category;
            document.getElementById('model-number').textContent = productDetails.modelNumber;
            document.getElementById('serial-number').textContent = productDetails.serialNumber;
            document.getElementById('stock-level').textContent = productDetails.stockLevel;
            document.getElementById('reorder-point').textContent = productDetails.reorderPoint;

            // Show the product details section
            document.getElementById('product-details').style.display = 'block';
        });

        document.getElementById('sell-button').addEventListener('click', function() {
            const quantity = document.getElementById('quantity').value;
            if (quantity) {
                alert('Selling ' + quantity + ' units.');

                // Store product details in localStorage
                const productDetails = {
                    productName: document.getElementById('product-name').textContent,
                    description: document.getElementById('description').textContent,
                    productImage: document.getElementById('product-image').src,
                    category: document.getElementById('category').textContent,
                    modelNumber: document.getElementById('model-number').textContent,
                    serialNumber: document.getElementById('serial-number').textContent,
                    stockLevel: document.getElementById('stock-level').textContent,
                    reorderPoint: document.getElementById('reorder-point').textContent,
                    quantitySold: quantity,
                    unitPrice: 20,  // Example price
                    totalPrice: 20 * quantity  // Example total price
                };

                localStorage.setItem('productDetails', JSON.stringify(productDetails));

                // Show the link to proceed to the invoice
                document.getElementById('invoice-link').style.display = 'block';
            } else {
                alert('Please enter a quantity.');
            }
        });
    </script>
</body>
</html>
