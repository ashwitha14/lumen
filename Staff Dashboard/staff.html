<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Staff Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="dashboard-title text-center mb-4">Welcome, Staff</h1>
        <div class="row justify-content-center">
            <!-- View Product Stock Card -->
            <div class="col-md-4">
                <div class="card dashboard-card text-center">
                    <div class="card-body">
                        <h5 class="card-title">View Product Stock</h5>
                        <p class="card-text">Check current stock levels for all products.</p>
                        <a href="product-stock.html" class="btn btn-primary">View Stock</a>
                    </div>
                </div>
            </div>

            <!-- View Profile Card -->
            <div class="col-md-4">
                <div class="card dashboard-card text-center">
                    <div class="card-body">
                        <h5 class="card-title">View Profile</h5>
                        <p class="card-text">View your personal profile details.</p>
                        <a href="staff-profile.html" class="btn btn-success">View Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
