<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Additional styles for hover effect */
        .dashboard-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .dashboard-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Manager Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="logoutLink" class="nav-link text-danger" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 id="welcomeMessage" class="dashboard-title text-center mb-4">Welcome, Manager</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card dashboard-card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Product Management</h5>
                        <p class="card-text">Add product details.</p>
                        <a href="product.html" class="btn btn-primary">Add Products</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card dashboard-card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Profile Details</h5>
                        <p class="card-text">Add profile details.</p>
                        <a href="profile.html" class="btn btn-success">Add Users</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card dashboard-card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Manager Profile View</h5>
                        <p class="card-text">View your profile details.</p>
                        <a href="manager-profile.html" class="btn btn-warning">View Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set a manager name dynamically
        const managerName = "Manager";
        const welcomeMessage = document.getElementById("welcomeMessage");
        welcomeMessage.innerText = `Welcome, ${managerName}`;

        // Add interactivity for Logout link
        const logoutLink = document.getElementById("logoutLink");
        logoutLink.addEventListener("click", (e) => {
            e.preventDefault(); // Prevent the default link behavior
            const confirmed = confirm("Are you sure you want to logout?");
            if (confirmed) {
                // Redirect to login page or perform logout
                window.location.href = "login.html";
            }
        });

        // Add console message when a card is clicked
        const cards = document.querySelectorAll(".dashboard-card");
        cards.forEach((card) => {
            card.addEventListener("click", () => {
                console.log(`You clicked on: ${card.querySelector(".card-title").innerText}`);
            });
        });
    </script>
</body>
</html>
